# Theme Configuration
theme:
  # Material theme that enables the look
  name: material
  # This enables the navigation on top instead of the left bar
  features:
    - navigation.tabs
    - navigation.tabs.sticky
  # This block refers the button that changes the theme of the page from dark to light, etc.
  palette:
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode